<!DOCTYPE html>
<html lang="en">

<body>
    <header>

        <h1>Blood Bank Management System</h1>

            </ul>
        </nav>
    </header>

    <section id="donor-registration">
        <h2>Donor Registration</h2>
        
        <form id="donorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required minlength="3">
            <label for="bloodType">Blood Type:</label>
            <input type="text" id="bloodType" required pattern="^(A|B|AB|O)[+-]$">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required pattern="\d{10}">
            <label for="location">Location:</label>
            <input type="text" id="location" required minlength="3">
            <button type="submit">Register Donor</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
