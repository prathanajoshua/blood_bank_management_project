<body>

        </nav>

    <section id="recipient-registration">
        <h2>Recipient Registration</h2>
        
        <form id="recipientForm">
            <label for="rname">Name:</label>
            <input type="text" id="rname" required minlength="3">
            <label for="rbloodType">Blood Type:</label>
            <input type="text" id="rbloodType" required pattern="^(A|B|AB|O)[+-]$">
            <label for="rcontact">Contact:</label>
            <input type="text" id="rcontact" required pattern="\d{10}">
            <label for="rlocation">Location:</label>
            <input type="text" id="rlocation" required minlength="3">
            <button type="submit">Register Recipient</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
